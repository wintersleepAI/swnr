      description: >-
        Shields come in two general varieties. Small ones, often made of
        costlier metal, can be strapped to the wearer's arm and allow them to
        hold and manipulate objects with that hand, albeit not wield a weapon
        with it. Larger shields are of cheaper wood and require a good grip. A
        small shield user has a base AC of 13, while a large shield user has a
