  biography: >-
    Greatly feared undead monsters that live by drinking the blood of mortals.
    Dwell in ruins, tombs, and deserted locales. HD varies from 7-9. Coffins:
    Must rest in a coffin during the day or lose 2d6hp (only regenerated by
    resting a full day). Cannot rest in a blessed coffin. Always keep multiple
    coffins in hidden locations. Vulnerabilities: Garlic: Odour repels: save vs
    poison or unable to attack this round. Holy symbols: If presented, will keep
    a vampire at bay (10'). May attack wielder from another direction. Running
    water: Cannot cross (in any form), except by a bridge or carried inside a
    coffin. Mirrors: Avoid; do not cast a reflection. Continual light: Partly
    blinded by the light from this spell (&ndash;4 to attacks). Destroying:
    Sunlight: Save versus death each round or be disintegrated. Stake through
    the heart: Permanently kills. Immersion in water: For 1 turn permanently
    kills. Destroying coffins: Permanently killed if all hit points lost when
    unable to rest (see coffins).
  species: monster
