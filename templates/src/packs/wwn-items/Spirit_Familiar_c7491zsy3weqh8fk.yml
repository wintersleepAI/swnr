  description: >-
    You have a minor spirit, devil, construct, magical beast, or other creature
    as a devoted companion. While its abilities are limited, it is absolutely
    loyal to you. Level 1: Choose a form for your familiar no smaller than a cat
    nor larger than a human. It has the statistics and abilities of an entity
    created by @UUID[Compendium.wwn.arts.Item.gGSkuSIXyMEEp02Q]{Calculation of
    the Evoked Servitor} on page 68, but may be summoned or dismissed as a Main
    Action, appearing within melee range of its owner. It cannot carry objects
    with it during its vanishment aside from the clothing natural to its shape.
    It has no need for food, water, or sleep. If killed, it vanishes and cannot
    be re-summoned for 24 hours. Once per day, it can refresh one point of
    Committed Effort for you. Level 2: Pick two benefits from the list below for
    your familiar. This level may be taken more than once, adding two additional
    options each time. It has hit points equal to three times your level It
    gains the ability to attack with a hit bonus equal to half your level,
