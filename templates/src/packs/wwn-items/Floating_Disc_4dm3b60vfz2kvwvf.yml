name: Floating Disc
type: power
sort: 6000000
system:
  description: >-
    Duration: 6 turns Range: 6' The caster conjures a slightly concave, circular
    disc of magical force that follows them about and carries loads. ▶
    Dimensions: The disc is 3 feet in diameter and 1 inch deep at its centre. ▶
    Load: It can hold a maximum load of 5,000 coins (500 pounds). ▶ Motion: The
    disc floats at waist height and remains level, floating along horizontally
    within spell range. ▶ End: When the disc winks out at the end of the spell's
    duration, anything it was supporting is dropped.
