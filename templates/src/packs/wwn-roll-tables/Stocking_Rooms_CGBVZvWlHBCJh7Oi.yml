_id: CGBVZvWlHBCJh7Oi
name: Stocking Rooms
img: icons/svg/d20-grey.svg
description: >-
  Stocking an exploration site’s rooms is the most demanding part of site
  preparation. A ruin map can be scrawled out in moments, and deciding or
  randomly generating a room’s purpose can take only a few minutes, but giving
  each such place a degree of flavor and interest is a much more challenging
  prospect. Fortunately, a basic system can smooth this creative work.
