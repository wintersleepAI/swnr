    description: >-
      Devoted: The weapon bonds with the first possessor to pick it up after the
      death of their last wielder. Until the wielder dies or intentionally
      discards it, it remains bound to them. Under no circumstances will it or
      its projectiles harm its wielder, and it can be teleported back to their
      hand as an On Turn action. The first time the wielder would be reduced to
      zero hit points during a day, they may accept a point of System Strain to
      let the weapon leap up and block the damage, assuming the damage is the
      sort the weapon could block.
