    description: >-
      Barring: As a Move action, the bearer can use the weapon to draw a
      straight, glowing line up to twenty feet long, provided one part of the
      line is within five feet of the bearer. Enemies must make a Mental saving
      throw to cross the line from either direction with their bodies, weapons,
      or powers; on a failed save, their attempted action is wasted. The effect
      ends until a new line is draw, the scene ends, or the bearer or their
      allies cross the line with their own bodies, weapons, or powers.
    name: ''
