      cost: 25000
      costMultiplier: true
      description: >-
        Cruisers and larger craft can’t land on planetary bodies, so they
        require small shuttlecraft for transport. A cargo lighter is only
        capable of surface-to-orbit flight, which takes roughly twenty minutes
