  description: >-
    The usual ship of the line of most modestly-funded frontier navies, a
    corvette is a true warship, albeit of a minimal size. While it is unable to
    land on worlds with standard gravity, its cargo lighter allows crew and
    cargo transit from the surface of a world, and its ex- tended stores allow
    for more than four months of field operation under normal crew parameters.
    Most pirates flying reworked free merchants or stolen patrol boats will turn
    tail as soon as a cor- vette shows up in the region. Good armor, multiple
    ship-killing guns, and trained boarding marines make a corvette a death
    sentence to most stellar ruffians, and even when a pirate wolf pack can
    bring one down, it usually comes at the cost of crippling damage. The model
    depicted here is standard for anti-pi- racy and basic system defense
    missions. Against cruis- er-class warships, however, this corvette’s weapons
    have insufficient armor penetration to seriously threat- en such a major
    warship.
