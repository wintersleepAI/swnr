description: >-
  <p>There will be times when a GM needs an NPC on short notice. The preceding
  name generators can be used in conjunction with these tables to quickly
  produce a minor fill-in character for your adventure. Simply roll the table,
  smooth over any rough joins, and have your instant NPC. When combat statistics
  are needed, just apply the most pertinent stat line from page 195 and assume
  they have whatever weaponry, armor, or other personal possessions might be
  appropriate for someone in their social circumstance.</p>
