  biography: >-
    Highly magical, free-willed, intelligent beings from the elemental plane of
    air. Tall humanoids wreathed in clouds. Mundane damage immunity: Can only be
    harmed by magical attacks. Magic powers: Each can be used three times per
    day: Whirlwind form: 5 rounds to transform (or change back). 70' tall, 20'
    wide at top, 10' wide at base. Moves at 120' (40'). 2d6 damage to all in
    path. Creatures with less than 2HD swept aside (Physical save). Gaseous form
    Invisibility Illusion: Visual and audial. No concentration required. Remains
    until touched or dispelled. Create food and drink: For 12 humans and mounts
    for one day. Conjure metallic objects: Up to 10 encumbrance in weight.
    Temporary: hardness determines duration (gold: 1 day; iron: 1 round).
    Conjure soft goods / wooden objects: Up to 10 encumbrance in weight.
    Permanent. Carrying capacity: 60 encumbrance without fatigue. Up to 120
    encumbrance for 3 turns walking / 1 turn flying. Must rest 1 turn
    afterwards. If killed: Returns to the plane of air.
