  biography: >-
    These man-tall cranes were imbued with song by some ancient civilization,
    one with a completely incomprehensible musical taste. The ululating wails of
    these birds are thunderously loud and penetrating. When used as a Main
    Action attack, creatures within ten feet of the bird must make a Physical
    save or suffer 1d4 sonic damage. The cranes tend to form choirs of 2d4 birds
    that will sing for days on end and attack any creature that approaches too
    closely. They have a great fondness for bright trinkets, and wear them like
    jewelry. The crane with the most jewelry always leads the choir.
