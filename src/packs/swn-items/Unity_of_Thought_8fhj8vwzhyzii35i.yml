    shallow, and allows only the Instant exchange of thoughts, images, and
    sensory impressions. While under its effect, every participant knows the
    exact location and condition of all others, and uses the best Initiative
    roll of any of them if combat commences. At the table, up to five minutes of
    discussion and coordination among the players can be arranged each round
    without incurring delays for the PCs. Every combat turn, one gestalt member
