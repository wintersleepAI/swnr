    style="font-family:var(--font-h3)">Type: Sealed-Suit</span></h3><p>This
    armor is sealed-suit armor, unusable by wearers without a basically human
    body plan.</p><h3>Description</h3><p>Vacc suits provide a sealed, heated
    environment for the wearer lasting up to six hours on a tank of air and
    requiring one Type A power cell for every twelve hours of use. Primitive TL3
    vacc suits do exist, but these bulky outfits count as 3 points of
    Encumbrance and are ruined if the user is hit by a bullet or edged weapon.
    The more advanced Mandate models in use on Old Terra have limited
    self-repair functionality and maintain pressure even after an injury. A vacc
    suit lowers radiation exposure somewhat, decreasing Radiation save intervals
    by one step.</p>
