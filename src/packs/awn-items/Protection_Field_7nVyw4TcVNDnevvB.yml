    officials. Their physical component consists of nothing more than a ring,
    bracelet, or other token. When worn, the field shields the wearer with an
    invisible force field that has vacc suit functionality. The shield is
    imperceptible under normal circumstances, only flashing briefly when struck
    by blows. These devices operate indefinitely on their own internal power
    sources.</p>
