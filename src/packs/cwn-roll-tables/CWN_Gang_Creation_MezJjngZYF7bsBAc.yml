name: CWN Gang Creation
description: >-
  <p>For a GM, gangs have a few basic purposes. They provide easily-explained
  violent rabble for guarding slum sites, they’re convenient antagonists who are
  always trying to push their current limits, and they’re morally-flexible
  employers for operators who aren’t picky.</p><p></p><p>In practice, gangs form
  the ruling class of the slum zones and other unpoliced areas of the city. The
  locals can’t live without some order, and as the non-aggression principle
  lasts only until the Eighth Street Horde can put their hands on automatic
  weaponry, the Eighth Street Horde is now the law</p><p></p><p>The violence,
  intrigue, and treachery between rival gangs would be immediately recognizable
  to a feudal lord, with the gangers in full harness sometimes visually
  identical in turn. With the city only bothering to show up when the gangs seem
  to threaten outright secession, the disagreements between groups are settled
  by way of very vigorous dialogue.</p><p></p><p>1). Focus</p><p>2).
  Style</p><p>3). Strengths</p><p>4). Recent Events</p><p>5). Goals</p><p>6
  &amp; 7). Name Elements</p>
