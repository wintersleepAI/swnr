name: Wall of Ice
type: power
sort: 100196
system:
  description: >-
    Duration: 12 turns Range: 120' An immobile, translucent, wall of ice springs
    into existence. ▶ Size: The wall can be any size, and may be shaped in any
    manner and to any dimensions the caster desires, up to 1,200 sq. ft. For
    example, it may be a straight wall or curved into a protective circle. ▶
    Location: The wall must rest upon a solid surface and may not be evoked so
    that it appears where objects are. ▶ Monsters with fewer than 4 HD: Cannot
    pass the wall of ice. ▶ Monsters with 4 or more HD: Can break through the
    wall, but suffer 1d6 hit points of damage when doing so. The wall deals
    double damage to creatures that use fire or are accustomed to fire.
