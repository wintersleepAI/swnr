  description: >-
    Duration: Concentration (up to 1 day) Range: 480' Cast above ground, this
    spell conjures a 60' diameter swarm of flying insects with the following
    properties: ▶ Movement: 20' per round. While the swarm is within range, the
    caster is able to direct its movements. ▶ Vision: Within the area of the
    swarm is obscured. ▶ Creatures of 2 HD or less: Are driven away, if caught
    within the swarm. ▶ Concentration: If the caster moves or loses
    concentration, the swarm dissipates, ending the spell. Restrictions: The
    spell has no effect if cast underground.
