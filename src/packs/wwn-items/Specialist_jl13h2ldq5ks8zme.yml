system:
  description: >-
    You are remarkably talented at a particular skill. Whether a marvelous cat
    burglar, a famed athlete, a brilliant scholar, or some other savant, your
    expertise is extremely reliable. You may take this Focus more than once for
    different skills. Level 1: Gain any skill as a bonus, except for Magic,
    Stab, Shoot, or Punch. Roll 3d6 and drop the lowest die for all skill checks
    in this skill. Level 2: Roll 4d6 and drop the two lowest dice for all skill
    checks in this skill.
