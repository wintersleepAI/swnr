    decipher magical inscriptions or runes, as follows: ▶ Scrolls: The magical
    script of a scroll of arcane spells can be understood. The caster is then
    able to activate the scroll at any time in the future. ▶ Spell books: A
    spell book written by another arcane spell caster can be deciphered. ▶
