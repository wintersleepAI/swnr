name: Invisible Stalker
type: power
sort: 4500000
system:
  description: >-
    Duration: One mission Range: Summoned to caster's presence An invisible
    stalker (see below) is summoned to the caster's presence and magically bound
    to perform a mission of the caster's choosing. ▶ Wording: The caster must be
    careful with the wording of the mission. Invisible stalkers are treacherous
    and, unless the assigned mission can be easily and quickly accomplished,
    will follow the letter of the command while twisting the intent. ▶ Duration:
    The creature is bound to attempt the mission until it succeeds or is
    destroyed. ▶ Banishing: The spell dispel evil will banish an invisible
    stalker, ending the spell. Invisible Stalker Highly intelligent, magical
    creatures summoned from another plane of existence to perform tasks for
    powerful magic-users. AC 16, HD 8* (36hp), Att 1 &times; blow (4d4), Bonus
    +7, MV 120' (40'), SV 11, ML 12, AL Neutral, XP 1,200 ▶ Tracking: Without
    fault. ▶ Surprise: On a 1&ndash;5, unless target can detect invisibility. ▶
    If killed: Returns to plane of origin.
