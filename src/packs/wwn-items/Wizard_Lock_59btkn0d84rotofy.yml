name: Wizard Lock
type: power
sort: 100013
system:
  description: >-
    Duration: Permanent Range: 10' A wizard lock spell magically locks a door,
    gate, similar portal, or any item that has a lock. Bypassing: The magical
    lock is permanent but may be bypassed as follows: ▶ The caster: Can freely
    pass their own wizard lock. ▶ A knock spell: Allows passage. ▶ Higher level
    casters: Any magic-using character who is at least 3 levels higher than the
    caster of the wizard lock may pass through unimpeded. Temporary: Bypassing
    does not destroy a wizard lock.
