name: Mission Tags
_id: jQlH2nvHi4AMrtYv
img: icons/svg/d20-grey.svg
description: >-
  <p>A mission tag begins with a basic trope or concept for you to riff on.
  After that, three examples are given for five different
  elements.</p><p></p><p>Enemies are antagonists and foes that fit the tag. If
  you’re dealing with Organ Leggers, then one possible enemy is “A cyberclinic
  exec with a lot of hardware”. When you need an antagonist slot filled, you can
  pull something from this entry.</p><p></p><p>Friends are sympathetic figures
  you can use to feed mission hooks to the PCs or give them assistance inside
  the adventure.</p><p></p><p>Complications are twists to the situation that
  make life harder for the team or add nuance.</p><p></p><p>Things are
  macguffins, treasures, objectives, or other objects that fit the trope and
  would be of interest to the players.</p><p></p><p>Places are those places that
  particularly fit the tag’s trope or have to do with the kind of activities the
  tag involves.</p><p></p><p>While it’s possible to use a tag straight for a
  mission framework, it’s generally better to roll or pick twice from the
  adjacent table and then mix the tags together to create your own enemies,
  friends, and so forth. For example, suppose that you rolled Angry Demagogue
  and Biological Weapon as your two mission tags. Your mission framework needs
  an Enemy, so you look at the three examples of Enemies for each tag, pick one
  from each, and blend them.</p>
