  roll or pick a mission type. You’ll use the basic characters and situations
  from the mission tags to flesh out the type result, after which you’ll use the
  GM tools starting on page 169 to elaborate the outline and detail any
  necessary infiltration sites or NPCs. Finally, you’ll establish an appropriate
  pay rate for the job.</p>
