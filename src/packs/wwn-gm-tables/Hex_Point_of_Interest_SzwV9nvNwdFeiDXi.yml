name: Hex Point of Interest
img: icons/svg/d20-grey.svg
description: >-
  For a hexcrawl, where a “room” consists of an entire hex of terrain, a point
  of interest is defined a little differently. First, decide how many hexes in
  your map should have anything particularly interesting at all. One simple way
  to do so is to roll one die for every hex in your map; on a roll of 1 or 2,
  there’s something worth noticing there. Use 1d6 for the die if you want a
  densely-populated hexcrawl, or 1d8, 1d10, or even 1d12 if you want sparser
  results.
