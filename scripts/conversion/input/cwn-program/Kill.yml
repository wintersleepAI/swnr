data:
  accessCost: 1
  cost: 5000
  description: >-
    Through forced autonomic feedback and outof- bounds electrical current parameters,
    inflict lethal damage to an enemy avatar equal to 1d10 per Program skill level,
    to a minimum of 1d10 on a successful opposed Int/Program skill check. This damage
    has a Trauma Die of 1d8 and a x3 Trauma Rating. The victim's Trauma Target is
    not modified by armor, but it is by cyber or other modifiers. Unconscious hackers
    cannot resist this Verb and will be instantly killed by it. This Verb has no effect
    on Demons.
  selfTerminating: true
  skillCheckMod: 0
  target: Avatar
  type: verb
  useAffects: Inflict lethal feedback on a human avatar
img: systems/swnr/assets/icons/game-icons.net/item-icons/program.svg
name: Kill
type: program
