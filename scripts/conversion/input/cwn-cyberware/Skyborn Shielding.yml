  description: >-
    A set of implants and skin treatments meant for those who spend extended periods
    in hard vacuum, this implant can be triggered as an Instant action. When deployed,
    the user gains the benefits of a Sealed Systems Implant and low-G microjets that
    allow 30m/round flight in microgravity conditions. Skyborn Shielding can operate
    for up to 72 hours before needing an hour of downtime to regenerate.
  effect: Orbital hab lifestyle mods
  strain: 2
