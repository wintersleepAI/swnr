  description: >-
    Bezoar (Heal-1): A complex antibiotic cocktail, Bezoar is an effective
    default treatment for a wide variety of infectious diseases. When applied to
    a sufferer, roll 1d6; on a 1, this victim cannot be helped by Bezoar, while
    otherwise the affliction is cured within 24 hours. Each application of
    Bezoar adds 1 System Strain to the target, and it cannot cure cancers,
    bioweapons, or congenital diseases.
